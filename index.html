<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">BMI Calculator</h1>
            <div class="field">
                <label class="label">Unit System</label>
                <div class="control">
                    <div class="select">
                        <select id="unitSystem">
                            <option value="metric">Metric (cm, kg)</option>
                            <option value="imperial">Imperial (ft, in, lbs)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="metricInputs">
                <div class="field">
                    <label class="label">Height (cm)</label>
                    <div class="control">
                        <input class="input" type="number" id="heightCm" placeholder="Enter your height in cm">
                    </div>
                    <p class="help is-danger" id="heightCmError"></p>
                </div>
                <div class="field">
                    <label class="label">Weight (kg)</label>
                    <div class="control">
                        <input class="input" type="number" id="weightKg" placeholder="Enter your weight in kg">
                    </div>
                    <p class="help is-danger" id="weightKgError"></p>
                </div>
            </div>
            <div id="imperialInputs" class="is-hidden">
                <div class="field">
                    <label class="label">Height</label>
                    <div class="control is-flex">
                        <input class="input" type="number" id="heightFt" placeholder="Feet">
                        <input class="input" type="number" id="heightIn" placeholder="Inches">
                    </div>
                    <p class="help is-danger" id="heightImperialError"></p>
                </div>
                <div class="field">
                    <label class="label">Weight (lbs)</label>
                    <div class="control">
                        <input class="input" type="number" id="weightLbs" placeholder="Enter your weight in lbs">
                    </div>
                    <p class="help is-danger" id="weightLbsError"></p>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" id="calculateBtn">Calculate BMI</button>
                </div>
            </div>
            <div class="notification is-info" id="result">
                <!-- BMI result will be displayed here -->
            </div>
            <div class="columns is-multiline" id="historyContainer">
                <!-- BMI history will be displayed here -->
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
